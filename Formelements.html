<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form method="post">
        <table>
            <tr>
                <td><label for="username">Username</label></td>
                <td><input type="text" value="Name" placeholder="Enter User Name" name="username" id="username"></td>
            </tr>
            <tr>
                <td><label for="">Password</label></td>
                <td><input type="password" name="" placeholder="Enter password" id=""></td>
            </tr>
            <tr>
                <td><label for="">Email</label></td>
                <td><input type="email" placeholder="Enter Email" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">mobile</label></td>
                <td><input type="number" name="" placeholder="Mobile Number" id=""></td>
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td>
                    <input type="radio" checked name="gender" value="Male" id="Male"> 
                    <label for="Male">Male</label>

                    <input type="radio" name="gender" value="Female" id="Female">
                    <label for="Female">Female</label>

                    <input type="radio" name="gender" value="Other" id="Other">
                    <label for="Other">Other</label>
                </td>
            </tr>
            <tr>
                <td><label for="">Hobbies</label></td>
                <td>
                    <input type="button" checked name="button" id="Reading" value="Reading"> 
                    <label for="Reading">Reading</label> 

                    <input type="button" name="button" id="Music" value="Music" > 
                    <label for="Music">Music</label> 
                </td>
            </tr>
            <tr>
                <td><label for="">Age</label></td>
                <td><input type="number" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Range</label></td>
                <td><input type="range" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">meter</label></td>
                <td>
                    <meter value="20" min="5" max="50"></meter>

                </td>
            </tr>
            <tr>
                <td><label for="">Color</label></td>
                <td><input type="color" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Address</label></td>
                <td>
                    <textarea name="" id="" cols="20" rows="15"></textarea>
                </td>
            </tr>
            <tr>
                <td><label for="">profile pic</label></td>
                <td><input type="file" accept="" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">City</label></td>
                <td>
                    <select name="" id="">
                        <option value="">select city</option>
                        <option value="">Rajkot</option>
                        <option value="">Div</option>
                        <option value="">Mahuva</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Education</label></td>
                <td>
                    <select name="" multiple id="">
                        <option value="">5th</option>
                        <option value="">6th</option>
                        <option value="">7th</option>
                        <option value="">8th</option>
                        <option value="">9th</option>
                        <option value="">10th</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">DOB</label></td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">time</label></td>
                <td><input type="datetime-local" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">month</label></td>
                <td><input type="month" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">week</label></td>
                <td><input type="week" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">ReadOnly</label></td>
                <td><input type="text" value="xyz@mail.com" readonly name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Disabled</label></td>
                <td><input type="text" name="" value="xyz@mail.com" disabled id=""></td>
            </tr>
            <tr>
                <td><label for="">URL</label></td>
                <td><input type="url" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">search</label></td>
                <td><input type="search" name="" id=""></td>
            </tr>
            <tr>
                <td><label for=""></label></td>
                <td><input type="submit" name="" id=""></td>
            </tr>
        </table>

    </form>
</body>
</html>
