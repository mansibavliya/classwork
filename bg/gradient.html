<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .bg-linear-gradient{
            height: 400px;
            background: linear-gradient(150deg,violet,black,pink);
        }
        .bg-radial-gradient{
            height: 400px;
            background: radial-gradient(violet,black,pink);
        }
        .bg-repeating-linear-gradient{
            height: 100px;
            background: repeating-linear-gradient(45deg,rgb(74, 29, 124),black,rgb(80, 231, 223));
        }
        

    </style>
</head>
<body>

    <div class="bg-linear-gradient"></div>
    <div class="bg-radial-gradient"></div>
    <div class="bg-repeating-linear-gradient"></div>
    
</body>
</html>
