<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <fieldset>
        <legend>Xyz</legend>
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Tel</td>
                <td><input type="number" name="" id=""></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="" id=""></td>
            </tr>
        </table>
    </fieldset>

    <br><br><br>

    <details>
        <summary>Form </summary>
            <table>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" value="Name" placeholder="Enter Name" name="name" id="name"></td>
                </tr>
                <tr>
                    <td><label for="">Password</label></td>
                    <td><input type="password" name="" placeholder="Enter password" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Email</label></td>
                    <td><input type="email" placeholder=" Email " name="" id=""></td>
                </tr>
            </table>
        </details>

        <br><br><br>

        <tr>
            <td><label for="">datalist</label></td>
            <td>
                <input type="text" list="study" name="" id="">
                <datalist id="study">
                    <option value="10th">
                    <option value="11th">
                    <option value="12th">
                    <option value="b.sc">
                    <option value="m.sc">
                </datalist>
            </td>
        </tr>

        <br><br><br>

        <tr>
            <td><label for="file">File progress:</label></td>
            <td>
                <progress id="file" max="100" value="60"> 60% </progress>

            </td>
        </tr>
</body>
</html>
