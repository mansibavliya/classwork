<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
		.div1
		{
			width: 100px;
			height: 100px;
			background: lightcoral;
			animation-name: xyz;
			animation-duration: 2s;
			animation-iteration-count: 3;
		}

		@keyframes xyz
		{
			/* from{background: lightcoral;}
			to{background: blue;} */
			0%{ background-color: brown; }
			10%{ background-color: orange; }
			20%{ background-color: orangered; }
			30%{ background-color: yellow; }
			40%{ background-color: rebeccapurple; }
			50%{ background-color: firebrick; }
			60%{ background-color: green; }
			70%{ background-color: white; }
			100%{ background-color: blueviolet; }
		}

		.div2
		{
			width: 100px;
			height: 100px;
			background: blue;
			animation-name: antique;
			animation-duration: 2s;
			position: relative;

			animation-iteration-count: 12;
		}

		@keyframes antique
		{
			0% {background: blue; left: 0;top: 0}
			10% {background: red; left: 200px;top: 0; border-radius: 50%; transform: rotate(180deg); }
			20% {background: green; left: 200px;top: 200px}
			30% {background: hotpink; left: 0px;top: 200px}
			100% {background: gray;left: 0;top: 0}
		}

	</style>
</head>
<body>
    
    <div class="div1">
		
	</div>

	<div class="div2">
		
	</div>

    
</body>
</html>
